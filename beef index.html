    <h2>📜 歷史故事</h2>
    <p>台南牛肉湯的起源可追溯至早期農業社會，雖然當時牛隻是重要的生產工具，但隨著時代變遷，台南善化設有牛墟（大型牛隻交易市場），保證了新鮮牛肉的供應。這道美食逐漸演變成台南人的日常早餐，強調「現宰現燙」的極致新鮮感。</p>

    <h2>🛒 需要材料</h2>
    <ul>
        <li>現宰溫體牛肉片</li>
        <li>牛大骨、洋蔥、蘋果、玉米（熬湯底用）</li>
        <li>薑絲、米酒</li>
    </ul>

    <h2>👨‍🍳 料理方法</h2>
    <ol>
        <li>將牛大骨與蔬果熬煮 6-8 小時，濾出清澈鮮甜的高湯。</li>
        <li>將生牛肉片切成薄片放置碗中，灑上少許薑絲與米酒。</li>
        <li>將滾燙的高湯（約 90度）直接淋入碗中，利用餘溫將牛肉燙至粉紅色即可食用。</li>
    </ol>
